{% for log in logs %}
<tr>
    <td>{{ log.doc_id }}</td>
    <td>{{ log.data.timestamp }}</td>
    <td>{{ log.data.ip_address }}</td>
    <td>{{ log.data.action }}</td>
    <td>
        <ul>
            {% for key, value in log.data.parameters.items() %}
            <li>{{ key }}: {{ value }}</li>
            {% endfor %}
        </ul>
    </td>
    <td>
        <button class="button" hx-delete='/logs/{{log.doc_id}}'>Delete</button>
    </td>
</tr>
{% endfor %}
